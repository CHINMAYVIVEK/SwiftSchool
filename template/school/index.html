<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>School ERP Login</title>
        <script src="https://unpkg.com/htmx.org@1.9.3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen flex font-sans">
        <!-- Left Side: School Image with Gradient Overlay -->
        <div
            class="hidden md:flex w-1/2 relative bg-cover bg-center"
            style="
                background-image: url(&quot;https://images.unsplash.com/photo-1581091870621-3c2128fa81a4?auto=format&fit=crop&w=1470&q=80&quot;);
            "
        >
            <div
                class="absolute inset-0 bg-gradient-to-tr from-blue-800 via-indigo-800 to-purple-700 opacity-80 flex flex-col justify-center items-center p-8"
            >
                <h1
                    class="text-white text-5xl font-bold mb-4 text-center drop-shadow-lg"
                >
                    Welcome to <span class="text-yellow-400">School ERP</span>
                </h1>
                <p
                    class="text-gray-200 text-lg text-center max-w-md drop-shadow-md"
                >
                    Manage students, teachers, classes, and analytics seamlessly
                    with our intuitive ERP system.
                </p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div
            class="w-full md:w-1/2 flex items-center justify-center bg-gray-50 p-12"
        >
            <div
                class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-gray-200"
            >
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
                    Sign in to your account
                </h2>

                <!-- Login Form -->
                <form
                    id="login-form"
                    hx-post="/login"
                    hx-target="#otp-section"
                    hx-swap="innerHTML"
                    class="space-y-6"
                >
                    <div>
                        <label class="block text-gray-700 font-medium mb-2"
                            >Email or Phone</label
                        >
                        <input
                            type="text"
                            name="identifier"
                            placeholder="you@example.com / 1234567890"
                            required
                            class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition shadow-lg transform hover:scale-105"
                    >
                        Send OTP
                    </button>
                </form>

                <!-- OTP Verification (dynamic via HTMX) -->
                <div
                    id="otp-section"
                    class="mt-6 text-center text-red-500"
                ></div>

                <p class="mt-8 text-gray-500 text-center">
                    Â© 2025 School ERP. All rights reserved.
                </p>
            </div>
        </div>
    </body>
</html>
