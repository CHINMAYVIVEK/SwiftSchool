[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act

[role_definition]
g = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# 1. RBAC Check: Check if user has role in that domain, and if role has permission
# 2. Domain Check: Ensure the request domain matches the policy domain
# 3. SuperAdmin Override: If role is 'super_admin', allow everything (global)
m = (g(r.sub, p.sub, r.dom) && r.dom == p.dom && keyMatch(r.obj, p.obj) && regexMatch(r.act, p.act)) || r.sub == "super_admin"
