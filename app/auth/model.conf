[request_definition]
r = sub, obj, act, instituteId, classId, ownerId

[policy_definition]
p = sub, obj, act, instituteId, classId, ownerId

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) &&
    r.obj == p.obj &&
    r.act == p.act &&
    (p.instituteId == "*" || r.instituteId == p.instituteId) &&
    (p.classId == "*" || r.classId == p.classId) &&
    (p.ownerId == "*" || r.ownerId == p.ownerId)
